<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to the Batcave</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: #000;
      color: #ffea00;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.6) contrast(1.1) saturate(1.2);
      transition: filter 1.5s ease;
    }

    /* Subtle dark blue overlay (instead of pure black) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 10, 25, 0.55);
      z-index: -2;
      pointer-events: none;
    }

    /* Batman image with glow and blend */
    .batman-img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60%;
      opacity: 0.3;
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 15px #ffea00) drop-shadow(0 0 40px #ffea00);
      animation: batFadeIn 6s ease forwards;
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes batFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Content container */
    .content {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
    }

    /* Main title */
    h1 {
      font-size: 5rem;
      color: #ffea00;
      text-shadow:
        0 0 8px #ffea00,
        0 0 20pxrgba(0, 136, 255, 0.78),
        0 0 30px #ffa500,
        0 0 50pxrgb(201, 120, 76),
        0 0 70px #ffb700;
      animation: flicker 3s infinite;
      user-select: none;
    }

    /* Flickering glow animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 8px #ffea00,
          0 0 20px #ffea00,
          0 0 30px #ffa500,
          0 0 50px #ffa500,
          0 0 70px #ffb700;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.75;
        text-shadow: none;
      }
    }

    /* Responsive text size */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .batman-img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body onload="playBatSound()">

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2023/10/25/188312-878018129_large.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Blueish transparent overlay -->
  <div class="overlay"></div>

  <!-- Batman image with glow -->
  <img
    class="batman-img"
    src="https://wallpapercave.com/wp/wp1876305.jpg"
    alt="Batman"
    draggable="false"
  />

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Batcave</h1>
  </div>

  <!-- Bat sound effect -->
  <audio id="batAudio" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-sword-whoosh-2793.mp3" autoplay></audio>

  <script>
    function playBatSound() {
      const sound = document.getElementById('batAudio');
      sound.play().catch(() => {
        console.log('Sound blocked by browser autoplay policy');
      });
    }

    // Redirect to trailer page after 5 seconds
    setTimeout(() => {
      window.location.href = 'batman-trailer.html'; // change to your trailer page filename
    }, 5000);
  </script>
</body>
</html>
